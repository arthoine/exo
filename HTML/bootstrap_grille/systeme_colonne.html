<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Our CSS -->

</head>

<body>
    <!-- Définition du conteneur-->
    <div class="container">
        <!-- Ouverture d'une nouvelle ligne et du nombre de colonnes à afficher selon le breakpoint -->
        <div class="row row-cols-1 row-cols-sm-2">
            <!-- Définition des colonnes et de leur largeur -->
            <div class="col col-sm-8">Colonne</div>
            <div class="col col-sm-4">Colonne</div>
            <div class="col col-sm-2">Colonne</div>
            <div class="col col-sm-10">Colonne</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row border">
            <div class="col">Colonne</div>
            <div class="col-6">Colonne</div>
            <div class="col">Colonne</div>
        </div>
    </div>

    <!-- jQuery  -->
    <script>
        src = "../Bootstrap/jquery/dist/jquery.min.js"
    </script>
    <!-- Bootstrap JavaScript -->
    <script>
        src = "../Bootstrap/js/bootstrap.bundle.js"
    </script>

</body>

</html>
