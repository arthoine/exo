<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <style>
        .a {
            position: relative;
            background-color: paleturquoise;
            height: 150px;
            width: 150px;
        }

        .b {
            position: relative;
            background-color: lightgreen;
            height: 150px;
            width: 150px;
        }

        .c {
            position: relative;
            margin-top: -10px;
            background-color: lightpink;
            height: 150px;
            width: 150px;
        }

        .d {
            background-color: palegoldenrod;
            height: 150px;
            width: 150px;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }

        .e {
            background-color: lightseagreen;
            height: 150px;
            width: 150px;
            position: fixed;
            bottom: 0px;
            left: 0px;
        }

        html,
        body {
            width: 100%;
            height: 3000px;
            margin: 0;
        }
    </style>


    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
    <div class="e">E</div>
</body>

</html>
