<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }

        li {
            background: #FF3361;
        }

        .item {
            padding: 5px;
            width: 100px;
            margin: 5px;
            line-height: 50px;
            color: white;
            font-weight: bold;
            font-size: 2em;
            text-align: center;
        }
    </style>
    <ul class="container">
        <li class="item">1<br>2</li>
        <li class="item">3</li>
        <li class="item">4<br>5</li>
        <li class="item">6</li>
    </ul>


</body>
<footer>

            align-items: center;
            align-content: flex-end;
            height: 100vh;
        }

        .item1 {
            background: orange;
            padding: 5px;
            width: 200px;

            color: white;
