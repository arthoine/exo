<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .blocRelativeGreen {
            position: relative;
            height: 50px;
            background: #00BFBF;
            color: white;
            padding: 5px;
        }

        .blocRelativePink {
            position: relative;
            top: -25px;
            left: 25px;
            width: 400px;
            height: 50px;
            background: #FFAEC9;
            color: white;
            padding: 5px;
        }

        .blocFixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 100px;
            background-color: orange;
            color: white;
            padding: 5px;
        }

        .blocRelative {
            position: relative;
            width: 600px;
            height: 400px;
            background: #00BFBF;
            color: white;
            padding: 5px;

        }

        .blocAbsolute {
            position: absolute;
            bottom: 120px;
            right: 10px;
            width: 300px;
            height: 200px;
            background: #FFAEC9;
            color: white;
            padding: 5px;
        }
    </style>  
    <div class="blocRelativeGreen">  <!-- DEPLACER UN ELEMENT-->
        .blocRelativeGreen
    </div>
    <div class="blocRelativePink">  
        .blocRelativePink
    </div>

    <div class="blocFixed"> <!-- PAR RAPPORT A LA PAGE-->
        .fixed
    </div>
    <div class="blocRelative">  
        .blocRelative
        <div class="blocAbsolute"><!-- PAR RAPPORT A LA MERE DE L ELEMENT-->
            .blocAbsolute
        </div>
    </div>

</body>

</html>
