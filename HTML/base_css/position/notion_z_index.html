<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .header {
            display: flex;
            justify-content: space-between;
        }

        .logo-wrapper,
        .menu {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 5rem;
            width: auto;
            float: left;
        }

        .company-name {
            font-size: 2rem;
            font-weight: 700;
        }

        .menu-item {
            font-size: 1.4rem;
            font-weight: 700;
            margin-left: 10px;
            margin-right: 10px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            min-height: 600px;
            padding: 30px;
            margin: auto;
            background: #ffeeee;
        }

        .footer {
            z-index: 1;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: hsl(0, 0%, 10%);
        }

        .back-to-top {
            z-index: 2;
            position: absolute;
            bottom: 10px;
            right: 20px;
            background: white;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-wrapper">
            <img src="img/johann-sebastian-bach.jpg" alt="Deep Space inc. logo" class="logo" height="40px" width="40px" />
            <span class="company-name">Deep Space inc.</span>
        </div>
        <div class="menu">
            <div class="menu-item">A propos</div>
            <div class="menu-item">Contact</div>
        </div>
    </div>
    <div class="content">
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
        <img src="https://picsum.photos/300/300" />
    </div>

    <div class="back-to-top">remonter</div>
    <div class="footer"></div>
</body>

</html>
