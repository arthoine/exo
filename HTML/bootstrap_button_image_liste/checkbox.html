<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!doctype html>
</head>

<body>
    <div class="form-group form-control">
        <label>Element de formulaire</label>
        <input type="text" class="form-control" id="element" placeholder="Mon placeholder">
    </div>
    <br><br><br>
    <div class="form-group form-control-sm">
        <label>Element de formulaire</label>
        <input type="text" class="form-control-sm" id="element" placeholder="Mon placeholder">
    </div>
    <br><br><br>
    <div class="form-group form-control-lg">
        <label>Element de formulaire</label>
        <input type="text" class="form-control-lg" id="element" placeholder="Mon placeholder">
    </div>
    <br><br><br>


    <!-- form-check -->
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check">
        <label class="form-check-label" for="check">
              une première checkbox
          </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="check">
        <label class="form-check-label" for="check">
                une seconde checkbox
            </label>
    </div>

    <!-- form-check-inline-->
    <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="check">
        <label class="form-check-label" for="check">
              une première checkbox inline
          </label>
    </div>
    <div class="form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="check">
        <label class="form-check-label" for="check">
              une seconde checkbox inline
          </label>
    </div>
</body>
<!-- jQuery -->
<script>
    src = "../Bootstrap/jquery/dist/jquery.min.js"
</script>
<!-- Bootstrap CDN JavaScript -->
<script>
    src = "../Bootstrap/js/bootstrap.bundle.js"
</script>

</html>
