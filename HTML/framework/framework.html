<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <!--  Materialize -->
    <div class="container">
        <div class="row">
            <div class="col s4">
                <a href="#" class="waves-effect lightblue darken-1 btn">default</a>
            </div>
            <div class="col s4">
                <a href="#" class="waves-effect red darken-4 btn">danger</a>
            </div>
            <div class="col s4">
                <a href="#" class="waves-effect amber accent-3 btn">warning</a>
            </div>
        </div>
    </div>

    <!--  Bulma -->
    <div class="block">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <button class="button is-primary">default</button>
                </div>
                <div class="column">
                    <button class="button is-danger">danger</button>
                </div>
                <div class="column">
                    <button class="button is-warning">warning</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Bootstrap -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">default</button>
            </div>
            <div class="col">
                <button class="btn btn-danger">danger</button>
            </div>
            <div class="col">
                <button class="btn btn-warning">warning</button>
            </div>
        </div>
    </div>
</body>


</html>
